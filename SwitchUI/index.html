<html>
    <head>
        <title>Thieve's recreation of the switch's UI</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
		<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400" rel="stylesheet">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="container">
			<div class="header">
				<div id="system-accounts">
					<input id="user-account-1" type="checkbox" name="check" value="checkme">
					<label for="user-account-1"></label>
					<input id="user-account-2" type="checkbox" name="check" value="checkme">
					<label for="user-account-2"></label>
					<input id="user-account-3" type="checkbox" name="check" value="checkme">
					<label for="user-account-3"></label>
				</div>
				<div id="system-stats">
					<div id="stats-time">9:09</div>
					<div id="stats-wifi"></div>
					<div id="stats-battery">
						<div id="battery-icon"></div>
						<div id="battery-inner"></div>
						<div id="battery-positive"></div>
					</div>
					<div id="battery-charging"><div id="battery-charging-bottom"></div></div>
				</div>
			</div>
			<div id="system-games">
				<input type="checkbox" id="switch-game" value="1" checked /><label for="switch-game">The Legend of Zelda: Breath of the Wild</label>
				<input type="checkbox" id="switch-game" value="2" /><label for="switch-game">The Legend of Zelda: Breath of the Wild</label>
				<input type="checkbox" id="switch-game" value="3" /><label for="switch-game">The Legend of Zelda: Breath of the Wild</label>
				<input type="checkbox" id="switch-game" value="4" /><label for="switch-game">The Legend of Zelda: Breath of the Wild</label>
				<input type="checkbox" id="switch-game" value="5" /><label for="switch-game">The Legend of Zelda: Breath of the Wild</label>
				<input type="checkbox" id="switch-game" value="6" /><label for="switch-game">The Legend of Zelda: Breath of the Wild</label>
			</div>
			<div id="system-menu">
				<div id="menu-news"></div>
				<div id="menu-eshop"></div>
				<div id="menu-pictures"></div>
				<div id="menu-controller"></div>
				<div id="menu-settings"></div>
				<div id="menu-power"></div>
			</div>
			<div id="system-footer">
				<div id="footer-options">Options</div>
				<div id="footer-userchange">Change User</div>
				<div id="footer-closesoftware">Close Software</div>
				<div id="footer-continue">Continue</div>
			</div>
        </div>
    </body>
</html>
